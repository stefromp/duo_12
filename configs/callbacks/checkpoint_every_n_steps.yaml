checkpoint_every_n_steps:
  _target_: lightning.pytorch.callbacks.ModelCheckpoint
  save_top_k: -1 # Do not save any "best" models; this callback is being used to save every n train steps
  save_last: True # save model as ${save_dir}/checkpoints/last.ckpt
  dirpath: /kaggle/working/checkpoints  # Explicitly save to persistent Kaggle location
  filename: 'step={step}'  # Save with step number in filename
  verbose: True
  auto_insert_metric_name: False
  every_n_train_steps: 1000  # Save every 1000 steps (was 500, making it match your command)
