name: duo_base
backbone: dit  # dit / dimamba / hf_dit
parameterization: mean
time_conditioning: True
T: 0  # 0 (continuous time) / 1000 
subs_masking: False
causal_attention: False
ignore_bos: False
loss_type: elbo  # elbo, low_var

# Reweighted loss options (Shi & Titsias, 2025)
# Options: 'elbo' (standard), 'simple' (best), 'fm', 'sigmoid', 'edm', 'iddpm'
loss_weighting: elbo
sigmoid_k: 0.0  # Parameter k for sigmoid weighting (only used when loss_weighting=sigmoid)